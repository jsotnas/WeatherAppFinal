<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">
        <title>Joana Santos's Weather App</title>
    </head>
<body>
    <div class="container">
        <div class="weatherApp">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Search for a city" autofocus="on" autocomplete="off" id="city-input">
                    </div>
                    <div class=col-sm>
                        <input type="submit" value="search" class="form-control btn btn-light" id="searchButton" />
                    </div>
                    <div class=col-sm>
                        <input type="submit" value="Current Location" class="form-control btn btn-outline-light" id="current-location-button" />
                    </div>
                </div>
            </form>
        <h1>Hello
            <span id="city"></span>
                <br/>
            <span id="country"></span>
        </h1>
        <div class="row current-weather-data">
            <div class="col-2">
                <ul>
                    <li class="weatherIcon">
                        <img src="" alt="cloudy" width=100px id="icon"
                    </li>
                </ul>
            </div>

        </div>
        </div>
    </div>
    
</body>
</html>
